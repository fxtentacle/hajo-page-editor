<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/font-awesome.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>hajo page editor</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="hajo_page_editor/hajo_page_editor.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>
  	<div id="canvas" class="bootstrap" style="margin: auto; position: relative; width: 760px;"/>
  	
  	<form id="image_upload" action="/image_upload_url" method="POST" enctype="multipart/form-data">
  		<input type="file" name="weDontCare">
  		<input type="submit" text="weDontCare">
  	</form>
  	
  	<form id="state_storage" action="/state_storage_url" method="POST">
  		<textarea id="html_output" name="html_output" />
  		<textarea id="json_state" name="json_state"></textarea>
  		<input type="submit" text="weDontCare">
  	</form>
  </body>
</html>

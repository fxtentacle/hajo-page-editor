<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/font-awesome.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>hajo page editor</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="hajo_page_editor/hajo_page_editor.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>
  	<div style="display:none" id="stex">
  		<div style="font-family: helvetica, arial, sans serif;">
  			<div style="font-size: 26px; font-weight: bold;">
	  			<div style="line-height: 70px;">
  					<h1 id="stex_Headline_p" style="text-align: justify;">a</h1>
  					<h1 id="stex_HeadlineL_p" style="text-align: left;">a</h1>
  					<h1 id="stex_HeadlineR_p" style="text-align: right;">a</h1>
	  			</div>
  				<strong id="stex_Headline_strong" style="color:#0086bc;" >a</strong>
  				<h1 id="stex_Sub_Headline_p" style="text-align: justify;">a</h1>
  				<h1 id="stex_Sub_HeadlineL_p" style="text-align: left;">a</h1>
  				<h1 id="stex_Sub_HeadlineR_p" style="text-align: right;">a</h1>
	  			<strong id="stex_Sub_Headline_strong" style="color:#0086bc;" >a</strong>
  			</div>
  			<div style="font-size: 14px;">
  				<p id="stex_Paragraph_p" style="text-align: justify;">a</p>
  				<p id="stex_ParagraphL_p" style="text-align: left;">a</p>
  				<p id="stex_ParagraphR_p" style="text-align: right;">a</p>
	  			<strong id="stex_Paragraph_strong" style="font-weight: bold;" >a</strong>
  			</div>
  		</div>
  	</div>
  	
  	<div id="canvas" style="margin: auto; position: relative; width: 760px;">preview content in here</div>
  	
  	<form id="image_upload" action="http://127.0.0.1:8080/upload" method="POST" enctype="multipart/form-data">
  		<input type="file" name="weDontCare"/>
  		<input type="submit" text="weDontCare"/>
  	</form>
  	<img id="image_download" src="http://127.0.0.1:8080/download?ClientID=" style="display:none" />
  	
  	<form id="state_storage" action="/state_storage_url" method="POST">
  		<textarea id="html_output" name="html_output"></textarea>
  		<textarea id="json_state" name="json_state"></textarea>
  		<input type="submit" text="weDontCare"/>
  	</form>
  </body>
</html>
